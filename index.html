<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>世界の天気(World weather)</title>
  </head>
  <body>
    <h3>世界の天気(World weather)</h3>
    <label>都市名(Cityname)：</label>
    <input id="cityname" type="text" size="15" maxlength="15" placeholder="Tokyo">
    <button id="btn">検索</button><br>

    <span>場所(Place) :</span>
    <span id="place"></span><br>

    <span>最高気温(Highest temperature) :</span>
    <span id="temp_max"></span>
    <span> ℃</span><br>

    <span>最低気温(Lowest temperature) :</span>
    <span id="temp_min"></span>
    <span> ℃</span><br>

    <span>湿度(Humidity) :</span>
    <span id="humidity"></span>
    <span> %</span><br>

    <span>風速(Wind speed) :</span>
    <span id="speed"></span>
    <span> m/s</span><br>

    <span>天気(Weather) :</span>
    <span id="weather"></span>
    <div id="icon"><img id="img"></div>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
